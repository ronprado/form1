<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Formulário</title>
</head>
<body>
    <div class="container">
    <div class="header">
         <h2>Criar uma conta</h2>
    </div>
    <form id="form" class="form">

         <div class="form-control">
         <label for="username">Nome de usuário</label>
         <input type="text" id="username" placeholder="Digite seu nome de usuário" />
         <i class="fas fa-exclamation-circle"></i>
         <i class="fas fa-check"></i>
         <small>Mensagem de erro</small>
        </div>
         <div class="form-control">
         <label for="email">Email</label>
         <input type="text" id="email" placeholder="Digite seu email" />
         <i class="fas fa-exclamation-circle"></i>
         <i class="fas fa-check"></i>
         <small>Mensagem de erro</small>
        </div>
         <div class="form-control">
         <label for="password">Senha</label>
         <input type="text" id="password" placeholder="Digite sua senha" />
         <i class="fas fa-exclamation-circle"></i>
         <i class="fas fa-check"></i>
         <small>Mensagem de erro</small>
        </div>
         <div class="form-control">
         <label for="password-confirmation">Confirmação de senha</label>
         <input type="text" id="password-confirmation" placeholder="Digite sua senha novamente" />
         <i class="fas fa-exclamation-circle"></i>
         <i class="fas fa-check"></i>
         <small>Mensagem de erro</small>
        </div>
         <button type="submit">Enviar</button>

    </form>

    </div>
    <script src="https://kit.fontawesome.com/45c101dd78.js" crossorigin="anonymous">

    </script>
    <script src="./scripts.js">
    </script>
    
</body>
</html>
